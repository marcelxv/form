<!DOCTYPE html>
<html>
<head> 
    <title> Formulário </title>
    <meta charset="utf-8">
    <meta lang="pt-br">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1><strong>Formulário para cadastro de novo ponto turístico</strong></h1>  
    </div>
    <div class="formulariodiv">
        </form action="" method="">
            <fieldset>
                <h1 id="tituloformulario">Preencher os dados</h1>
                <p><label class="edicao1" for="user">Nome do ponto turístico:</label><input type="text" id= "user"></p>
                <p><label class="edicao1" for="user1">Endereço:</label><input type="text" id="user1"></p>
                <p><label class="edicao1" for="tipo">Tipo:</Label>
                    <select name="tipo1" id="tipo">
                        <option disabled selected>Selecionar</option>
                        <option>Atração</option>
                        <option>Museu de Arte</option>
                        <option>Parque</option>
                        <option>Praça</option>
                    </select>
                </p>
                <p><label class="edicao1">Características:</label>
                    <select>
                        <option disabled selected>Selecionar</option>
                        <option>Visitação grátis</option>
                        <option>Necessário agendamento</option>
                        <option>Restaurante Local</option>
                        <option>Banheiro Local</option>
                        <option> Pode sofrer limitações de público devido a pandemia do Covid-19</option>
                    </select>
                </p>
                <p><label class="edicao1" for="preco">Preço:</label><input type=text id="preco"></p>
                <p><label class="edicao1" for="site">Site:</label><input type=link id="site"></p>
                <p><label class="edicao1" for="Telefone">Telefone:</label><input type=telephone id="telefone"></p>
                <p><label class="edicao1" for="E-mail">E - mail:</label><input type=telephone id="email"></p>
                <p><label class="edicao1" for="E-mail">Tempo de visita:</label>
                    <select>            
                        <option disabled selected>Selecionar</option>
                        <option>Menos de 1 hora</option>
                        <option>Menos de 3 horas</option>
                        <option>Mais de 3 horas</option>
                    </select>
                </p>
                <p><label class="edicao1" for="data">Data de inauguração:</label><input type="date" id="data"></p>
                <p>
                    <p><label for="">Dias de Visitação:</label></p>
                    <label for="dias">Segunda - feira</label><input type="radio" id="dias">
                    <label for="dias">Terça - feira</label><input type="radio" id="dias">
                    <label for="dias">Quarta - feira</label><input type="radio" id="dias">
                    <label for="dias">Quinta - feira</label><input type="radio" id="dias">
                    <label for="dias">Sexta - feira</label><input type="radio" id="dias">
                    <label for="dias">Sábado</label><input type="radio" id="dias">
                    <label for="dias">Domingo</label><input type="radio" id="dias">
                </p>
                <p><label for="Descriçao">Descrição:</label></p>
                <p><textarea rows="5" cols="50"></textarea></p>
                <p><button type="submit"> Enviar  </button></p>
     
            </fieldset>    
    
    <div>
</body>
</html>
