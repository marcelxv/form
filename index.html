<!DOCTYPE html>
<html>
<head> 
    <title> Formulário </title>
    <meta charset="utf-8">
    <meta lang="pt-br">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="title">
        <h1><strong>Formulário para cadastro de novo ponto turístico</strong></h1>  
    </div>
    <div class="formulariodiv">
        </form action="" method="">
            <fieldset>
                <h1 id="tituloformulario">Preencha os dados abaixo</h1>
                <p><label class="edicao1" for="user">Nome do ponto turístico:</p></label><input type="text" id= "user">
                <p><label class="edicao1" for="user1">Endereço:</label></p><input type="text" id="user1">
                <p><label class="edicao1" for="tipo">Tipo:</label></p>
                    <select name="tipo1" id="tipo">
                        <option disabled selected>Selecionar</option>
                        <option>Atração</option>
                        <option>Museu de Arte</option>
                        <option>Parque</option>
                        <option>Praça</option>
                    </select>
                <p><label class="edicao1">Características:</label></p>
                    <select>
                        <option disabled selected>Selecionar</option>
                        <option>Visitação grátis</option>
                        <option>Necessário agendamento</option>
                        <option>Restaurante Local</option>
                        <option>Banheiro Local</option>
                        <option> Pode sofrer limitações de público devido a pandemia do Covid-19</option>
                    </select>
                <p><label class="edicao1" for="preco">Preço:</label></p><input type=text id="preco">
                <p><label class="edicao1" for="site">Site:</label></p><input type=link id="site">
                <p><label class="edicao1" for="Telefone">Telefone:</label></p><input type=telephone id="telefone">
                <p><label class="edicao1" for="E-mail">E-mail:</label></p><input type=telephone id="email">
                <p><label class="edicao1" for="E-mail">Tempo de visita:</label></p>
                    <select>            
                        <option disabled selected>Selecionar</option>
                        <option>Menos de 1 hora</option>
                        <option>Menos de 3 horas</option>
                        <option>Mais de 3 horas</option>
                    </select>
                <p><label class="edicao1" for="data">Data de inauguração:</label></p><input type="date" id="data">
                <p>
                    <p><label for="">Dias de Visitação:</label></p>
                    <p><input type="checkbox" id="dias"><label for="dias">Segunda - feira</label></p>
                    <p><input type="checkbox" id="dias"><label for="dias">Terça - feira</label></p>
                    <p><input type="checkbox" id="dias"><label for="dias">Quarta - feira</label></p>
                    <p><input type="checkbox" id="dias"><label for="dias">Quinta - feira</label></p>
                    <p><input type="checkbox" id="dias"><label for="dias">Sexta - feira</label></p>
                    <p><input type="checkbox" id="dias"><label for="dias">Sábado</label</p>
                    <p><input type="checkbox" id="dias"><label for="dias">Domingo</label></p>
                </p>
                <p><label for="Descriçao">Descrição:</label></p>
                <p><textarea rows="5" cols="50"></textarea></p>
                <button type="submit"> Enviar  </button>
     
            </fieldset>    
    
    <div>
</body>
</html>
